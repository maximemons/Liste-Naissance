<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de naissance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="result"></div>
	<script type="text/javascript" src="jsonbin.js"></script>
	<script type="text/javascript" src="admin.js"></script>

	<style>
		table {
		  font-family: Arial, Helvetica, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}

		td, th {
		  border: 1px solid #ddd;
		  padding: 8px;
			text-align: right;
		}

		tr:nth-child(even){background-color: #f2f2f2;}

		thead {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: left;
		  background-color: #04AA6D;
		  color: white;
		}

		img {
			height: 200px;
		}
	</style>
</body>
